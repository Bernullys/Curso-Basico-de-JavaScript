<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section id="root">Pending</section>
    <section id="two">Finished</section>

    <script>
        const courses = [
            { name: "cs50", state: "pending"},
            { name: "DOM", state: "finished"},
            { name: "react", state: "pending"},
            { name: "git", state: "finished"},
            { name: "backend", state: "pending"},
        ]

        const actualCoursesState = document.querySelector("#root")
        const finishCoursesState = document.querySelector("#two")

        const checksPendings = document.querySelector("#pendings")
        const pendingCourses = document.createElement("ul")
        const finishedCourses = document.createElement("ul")
        
        
        courses.forEach(course => {
            console.log(course)
            if (course.state === "pending") {
                const pendingList = document.createElement("li")
                pendingList.append(course.name)
                pendingCourses.appendChild(pendingList)
            } else {
                const finishedList = document.createElement("li")
                finishedList.append(course.name)
                finishedCourses.appendChild(finishedList)
            }
        })
        actualCoursesState.appendChild(pendingCourses)
        finishCoursesState.appendChild(finishedCourses)
        

    </script>
</body>
</html>
